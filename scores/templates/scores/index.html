<h1>学生管理システム</h1>
<a href="{% url 'add_student' %}">学生登録</a>
<a href="{% url 'add_subject' %}">科目登録</a>
<a href="{% url 'add_score' %}">得点入力</a>
<h2>学生一覧</h2>
<ul>
    {% for student in students %}
        <li><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></li>
    {% endfor %}
</ul>
<h2>科目一覧</h2>
<ul>
    {% for subject in subjects %}
        <li><a href="{% url 'subject_detail' subject.id %}">{{ subject.name }}</a></li>
    {% endfor %}
</ul>
